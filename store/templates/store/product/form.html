{% extends 'store/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 animate__animated animate__fadeInUp">
        <div class="card p-4">
            <h3 class="mb-4">{% if product %}Update{% else %}Add{% endif %} Product</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Price (â‚±)</label>
                    <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Stock Quantity</label>
                    <input type="number" name="stock" class="form-control" value="{{ product.stock|default:0 }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3">{{ product.description }}</textarea>
                </div>
                <button type="submit" class="btn btn-shopee w-100">Save Product</button>
                <a href="{% url 'product_list' %}" class="btn btn-link w-100 mt-2 text-muted">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
