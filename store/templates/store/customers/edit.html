{% extends 'store/base.html' %}
{% block content %}
<div class="card p-4 shadow border-0 mx-auto animate__animated animate__fadeIn" style="max-width: 600px;">
    <h3 class="fw-bold mb-3 text-primary">Edit Customer Info</h3>
    <p class="text-muted small">Updating details for: <strong>{{ customer.first_name }} {{ customer.last_name }}</strong></p>
    <hr>
    
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="small fw-bold">First Name</label>
                <input type="text" name="first_name" class="form-control" value="{{ customer.first_name }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="small fw-bold">Last Name</label>
                <input type="text" name="last_name" class="form-control" value="{{ customer.last_name }}" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="small fw-bold">Email Address</label>
            <input type="email" name="email" class="form-control" value="{{ customer.email }}" required>
        </div>

        <div class="mb-3">
            <label class="small fw-bold">Contact Number</label>
            <input type="text" name="contact_number" class="form-control" value="{{ customer.contact_number }}" required>
        </div>

        <div class="mb-4">
            <label class="small fw-bold">Home/Shipping Address</label>
            <textarea name="customer_address" class="form-control" rows="3" required>{{ customer.customer_address }}</textarea>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary w-100 shadow-sm">Save Changes</button>
            <a href="{% url 'customer_list' %}" class="btn btn-outline-secondary w-100">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
