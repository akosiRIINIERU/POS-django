{% extends 'store/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4 animate__animated animate__fadeInDown">
    <h2 class="text-secondary">Flash Sale</h2>
    <a href="{% url 'product_create' %}" class="btn btn-shopee">+ Sell New Product</a>
</div>

<div class="row">
    {% for product in products %}
    <div class="col-6 col-md-3 mb-4 animate__animated animate__zoomIn">
        <div class="card h-100">
            <img src="{{ product.image_url }}" class="card-img-top" alt="product">
            <div class="card-body">
                <h6 class="card-title text-truncate">{{ product.name }}</h6>
                <p class="text-danger fs-5 mb-1">â‚±{{ product.price }}</p>
                <small class="text-muted">Stock: {{ product.stock }}</small>
                <div class="mt-3 d-flex gap-2">
                    <a href="{% url 'product_update' product.pk %}" class="btn btn-sm btn-outline-secondary w-100">Edit</a>
                    <form action="{% url 'product_delete' product.pk %}" method="POST" class="w-100">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-outline-danger w-100">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <p class="text-center mt-5">No products found. Add one to start selling!</p>
    {% endfor %}
</div>
{% endblock %}
